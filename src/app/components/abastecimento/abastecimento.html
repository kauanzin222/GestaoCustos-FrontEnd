<div class="container mt-3">
    <div class="row">
        <div class="col">
            <div class="mt-3 h4 fw-bold text-black">Formulário de Cadastro</div>
        </div>
    </div>

    <hr>
    <form class="container bg-body-tertiary p-2" [formGroup]="formGroupAbastecimento">
        <div class="mb-3 row" *ngIf="isUpdate">
            <label for="inputID" class="col-sm-2 col-form-label">ID:</label>
            <div class="col-sm-1">
                <input type="number" class="form-control bg-secondary-subtle border-secondary text-center ps-4" id="inputID" formControlName="id" readonly>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputDate" class="col-sm-2 col-form-label">Data:</label>
            <div class="col-sm-3">
                <input type="date" class="form-control border-secondary" id="inputDate" formControlName="date">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="inputPrice" class="col-sm-2 col-form-label">Preço:</label>
            <div class="col-sm-3">
                <input type="number" class="form-control border-secondary" id="inputPrice" formControlName="price">
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Status:</label>
            <div class="col-sm-4">
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="radioPaid" [value]="true"
                        formControlName="statusPay">
                    <label class="form-check-label" for="radioPaid">
                        Pago
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="radioOwing" [value]="false"
                        formControlName="statusPay">
                    <label class="form-check-label" for="radioOwing">
                        Devendo
                    </label>
                </div>
            </div>
            <label class="col-sm-2 col-form-label">Posto:</label>
            <div class="col-sm-4">
                <select class="form-select border-secondary" aria-label="Selecione um posto" formControlName="posto"
                id="selectedPosto" name="posto"
                 [compareWith]="selectedPosto">
                    <option *ngFor="let posto of postos" [ngValue]="posto">{{posto.name}}</option>
                </select>
            </div>
        </div>
        <div class="mt-4">
            <button type="button" class="btn bg-primary text-white me-2" (click)="save()">Salvar</button>
            <button type="button" class="btn bg-danger text-white" (click)="cancel()">Cancelar</button>
        </div>
    </form>
</div>

<app-abastecimento *ngIf="showForm" [postos]="postos" [abastecimento]="abastecimento"
    (saveEmmiter)="saveAbastecimento($event)"></app-abastecimento>

<div *ngIf="!showForm" class="container mt-3">
    <div class="row">
        <div class="col">
            <p class="mt-3 h4 fw-bold text-black">Abastecimentos Registrados</p>
        </div>
        <div class="col text-end pe-5 pt-1">
            <i class="bi bi-plus-circle-fill" style="font-size: 2rem; color: #1E90FF; cursor: pointer;"
                (click)="createForm()"></i>
        </div>
    </div>
    <hr>
    <table class="table mt-2">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Data</th>
                <th scope="col">Preço</th>
                <th scope="col">Posto</th>
                <th scope="col">Status</th>
                <th scope="col" class="text-end pe-4">Opções</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let abastecimento of abastecimentos"
                [ngClass]="abastecimento.statusPay ? 'table-success' : 'table-danger'">
                <td scope="row">{{abastecimento.id}}</td>
                <td>{{abastecimento.date}}</td>
                <td>{{abastecimento.price}}</td>
                <td>{{abastecimento.posto?.name}}</td>
                <td>
                    <p *ngIf="abastecimento.statusPay" class="text-success fw-bold">PAGO</p>
                    <p *ngIf="!abastecimento.statusPay" class="text-danger fw-bold">DEVENDO</p>
                </td>
                <td class="text-end">
                    <i class="bi bi-pencil p-1 me-2" style="font-size: 1.25rem; color: #1E90FF; cursor: pointer;"></i>
                    <i class="bi bi-trash-fill me-3" style="font-size: 1.25rem; color: red; cursor: pointer;"></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>

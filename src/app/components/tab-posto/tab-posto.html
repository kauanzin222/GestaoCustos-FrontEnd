<app-posto (saveEmitter)="savePosto($event)" [posto]="posto" [postos]="postos" [isUpdate]="isUpdate"
    *ngIf="showForm"></app-posto>

<div *ngIf="!showForm" class="container mt-3">
    <div class="row">
        <div class="col">
            <p class="mt-3 h4 fw-bold text-black">Postos Registrados</p>
        </div>
        <div class="col text-end pe-5 pt-1">
            <i class="bi bi-plus-circle-fill" style="font-size: 2rem; color: #1E90FF; cursor: pointer;"
                (click)="createForm()"></i>
        </div>
    </div>
    <hr>
    <table class="table mt-2">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col" class="text-end pe-4">Opções</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let posto of postos">
                <td scope="row" class="pt-2 pb-0 fw-bold">{{posto.id}}</td>
                <td scope="row" class="pt-2 pb-0">{{posto.name}}</td>
                <td class="text-end pt-2 pb-0">
                    <i class="bi bi-pencil-fill p-1 me-2" style="font-size: 1.25rem; cursor: pointer;"
                        (click)="updatePosto(posto)"></i>
                    <i class="bi bi-trash-fill me-3" style="font-size: 1.25rem; color: red; cursor: pointer;"
                        (click)="deletePosto(posto)"></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>
